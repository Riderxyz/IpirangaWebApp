          <div>
            {{itemExpand.titulo}}
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-toolbar-row>
        <span>
          <mat-form-field>
            <mat-select placeholder="RelatÃ³rios">
              <mat-option *ngFor="let item of relatorioService" [value]="item">
                {{item.year}} - {{item.months[0].month}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
      </mat-toolbar-row>

    </mat-expansion-panel>
  </mat-accordion>
</div>

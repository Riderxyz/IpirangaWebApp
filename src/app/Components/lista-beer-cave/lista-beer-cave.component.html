<div>

  <mat-accordion *ngFor="let itemExpand of AWS_DatabaseDatePicker">
    <mat-expansion-panel>

      <mat-expansion-panel-header (click)="iniciarRotacao()">
        <mat-panel-title>
          <div>
            <i class="fa fa-chevron-right {{iconchange}}" aria-hidden="true"></i> {{itemExpand.titulo}}
          </div>
        </mat-panel-title>
        <mat-panel-description></mat-panel-description>
      </mat-expansion-panel-header>

      <mat-toolbar-row>
        <span>
          <mat-form-field>
            <mat-select >
              <mat-option *ngFor="let item of relatorioService" [value]="item">
                  {{item.year}} - {{item.months[1].month}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </span>
      </mat-toolbar-row>

    </mat-expansion-panel>
  </mat-accordion>

</div>

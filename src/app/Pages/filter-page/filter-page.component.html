<div>
    <mat-accordion *ngFor="let itemExpand of AWS_DatabaseDatePicker">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div>
              {{itemExpand.titulo}}
              </div>
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div style="text-align: start;">
          <mat-form-field>
          <mat-select placeholder="Aplicativo" name="food">
              <mat-option *ngFor="let item of AWS_DatabaseDropdown" [value]="item.value">
                  {{ item.viewValue }}
                </mat-option>
            </mat-select>
          </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="pickerName" placeholder="Choose a date">
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="picker.open()">Open</button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
</div>

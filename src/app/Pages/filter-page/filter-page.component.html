<div>
  <mat-accordion *ngFor="let itemExpand of AWS_DatabaseDatePicker">
    <mat-expansion-panel hideToggle="true">
      <mat-expansion-panel-header (click)="iniciarRotacao(itemExpand)" style="height: 48px;padding-right:  0px;">
        <mat-panel-title class="margintitle">
          <div class="titleExpansion">
            <i class="fa fa-chevron-right {{itemExpand.Seta}}" aria-hidden="true"></i> {{itemExpand.titulo}}
          </div>
        </mat-panel-title>
        <mat-panel-description class="underlinha">
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-toolbar-row>
        <span>
          <div class="btn-group" dropdown style="width: 10vh;">
            <button type="button" class="btn btn-primary dropdownNew">{{model}}</button>
            <button type="button" dropdownToggle class="btn btn-warning dropdownArrow dropdown-toggle dropdown-toggle-split">

            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li *ngFor="let item of AWS_DatabaseDropdown" role="menuitem">
                <a class="dropdown-item" value="1" (click)="teste(item)">{{item.viewValue}}</a>
              </li>
            </ul>
          </div>
        </span>
        <span class="spanDate">
          <dp-date-picker [(ngModel)]="itemExpand.periodo1" mode="month" theme="dp-material" #dayPicker></dp-date-picker>
          <a sty (click)="open(1)" class="btn btn-link">
            <i class="fa fa-2x fa-calendar"></i>
          </a>

          <dp-date-picker [(ngModel)]="itemExpand.periodo2" mode="month" theme="dp-material" #dayPicker2></dp-date-picker>
          <a sty (click)="open(2)" class="btn btn-link">
            <i class="fa fa-2x fa-calendar"></i>
          </a>

        </span>
        <span class="example-spacer">
        </span>
        <div style="text-align:  end;">
          <button mat-raised-button class="relatoriobotao" (click)="Ativar(itemExpand)">Gerar Relat√≥rio</button>
        </div>
      </mat-toolbar-row>


    </mat-expansion-panel>
  </mat-accordion>
</div>

<div class="fundo">
  <app-header></app-header>
  <div>
   
    <br>
    <div class="Centro">
        
        <div class="card text-center">
            <div class="card-header">
                <h3>Entre com o seu usuario e senha</h3>
            </div>
            <div class="card-body">
              <div class="form-group row">
                  <label for="staticEmail" class="col col-form-label">Usuario</label>
                  <div class="col">
                    <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col col-form-label">Senha</label>
                  <div class="col">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <button href="#" class="btn btn-primary">Go somewhere</button>
            </div>
          </div>


    </div>
  </div>
</div>
